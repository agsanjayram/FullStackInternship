<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
<style>
    .fd{
        height: 300px;
        width: 300px;
        background-color: black;
      padding: 20px 20px;
      margin: 50px; 
      border : 5px solid red;   
      box-sizing: border-box;
    } /* padding and margin*/
    .sd
    {
        color: white;
        font-size: 50px;
    }
</style>
</head>
<body>
 <div class="fd">
     <div class="sd">
         first div
     </div>
    </div>   
<div class="fd">
        <div class="sd">
            first div
        </div>
       </div> 
</body>
</html>
